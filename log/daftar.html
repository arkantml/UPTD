<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar Akun Baru</title>
    <!-- Memuat Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Memuat Supabase Client Library -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        body {
            /* PERUBAHAN: Gradasi body disesuaikan */
            background-image: linear-gradient(to top right, #fee2e2, #f3f4f6); /* Gradasi merah muda ke abu-abu muda */
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">

    <!-- Kontainer Utama -->
    <div class="bg-white rounded-xl shadow-2xl w-full max-w-4xl flex overflow-hidden">

        <!-- Kolom Kiri: Teks / Branding -->
        <!-- PERUBAHAN: Gradasi diubah ke merah -->
        <div class="hidden md:flex flex-col justify-center items-start w-1/2 p-12 bg-gradient-to-br from-red-600 to-red-800 text-white">
             <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-16 h-16 mb-6 opacity-80">
               <path stroke-linecap="round" stroke-linejoin="round" d="M18 18.72a9.094 9.094 0 003.741-.479 3 3 0 00-4.682-2.72m.94 3.198l.001.031c0 .225-.012.447-.037.666A11.944 11.944 0 0112 21c-2.17 0-4.207-.576-5.963-1.584A6.062 6.062 0 016 18.719m12 0a5.971 5.971 0 00-.941-3.197m0 0A5.995 5.995 0 0012 12.75a5.995 5.995 0 00-5.058 2.772m0 0a3 3 0 00-4.681 2.72 8.986 8.986 0 003.74.477m.94-3.197a5.971 5.971 0 00-.94 3.197M15 6.75a3 3 0 11-6 0 3 3 0 016 0zm6 3a2.25 2.25 0 11-4.5 0 2.25 2.25 0 014.5 0zm-13.5 0a2.25 2.25 0 11-4.5 0 2.25 2.25 0 014.5 0z" />
             </svg>
            <h1 class="text-3xl font-bold mb-4 leading-tight">Bergabunglah Dengan Kami!</h1>
            <p class="text-lg leading-relaxed opacity-90">
                Buat akun baru untuk mulai mengelola data anggota dan berkontribusi pada organisasi. Prosesnya cepat dan mudah.
            </p>
             <p class="mt-4 text-sm opacity-70">
                Sudah punya akun? Masuk untuk melanjutkan.
            </p>
        </div>

        <!-- Kolom Kanan: Form Pendaftaran -->
        <div class="w-full md:w-1/2 p-8 md:p-12 flex flex-col justify-center">
            <h2 class="text-3xl font-bold text-center text-gray-800 mb-8">Daftar Akun Baru</h2>

            <form id="register-form">
                <!-- Input Email -->
                <div class="mb-5">
                    <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
                    <!-- PERUBAHAN: Warna focus ring -->
                    <input type="email" id="email" name="email" required autocomplete="email"
                           class="mt-1 block w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-red-500 focus:border-transparent sm:text-sm transition duration-150"
                           placeholder="nama@email.com">
                </div>

                <!-- Input Password -->
                <div class="mb-5">
                    <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                    <!-- PERUBAHAN: Warna focus ring -->
                    <input type="password" id="password" name="password" required autocomplete="new-password"
                           class="mt-1 block w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-red-500 focus:border-transparent sm:text-sm transition duration-150"
                           placeholder="Minimal 6 karakter">
                </div>

                 <!-- Input Konfirmasi Password -->
                <div class="mb-6">
                    <label for="confirm-password" class="block text-sm font-medium text-gray-700 mb-1">Konfirmasi Password</label>
                    <!-- PERUBAHAN: Warna focus ring -->
                    <input type="password" id="confirm-password" name="confirm-password" required autocomplete="new-password"
                           class="mt-1 block w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-red-500 focus:border-transparent sm:text-sm transition duration-150"
                           placeholder="Ulangi password">
                </div>

                 <!-- Pesan Error/Sukses -->
                 <p id="message" class="text-sm mb-4 hidden"></p>

                <!-- Tombol Daftar -->
                <!-- PERUBAHAN: Warna tombol dan focus ring -->
                <button type="submit" id="register-button"
                        class="w-full bg-red-600 hover:bg-red-700 text-white font-bold py-3 px-4 rounded-lg transition duration-300 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500 shadow-lg transform hover:-translate-y-0.5">
                    Daftar
                </button>

                <!-- Link Tambahan -->
                <div class="mt-6 text-center text-sm text-gray-600">
                    Sudah punya akun?
                    <!-- PERUBAHAN: Warna link -->
                    <a href="login.html" class="font-medium text-red-600 hover:text-red-700 transition duration-150">
                        Masuk di sini
                    </a>
                </div>
            </form>
        </div>

    </div>

    <!-- Tautkan ke script pendaftaran -->
    <script type="module" src="daftar.js"></script>

</body>
</html>
