                <h1 class="text-3xl font-bold text-gray-800 dark:text-gray-100 mb-4 md:mb-0">Daftar Artikel</h1>
                
                <button id="add-article-button" class="bg-red-600 hover:bg-red-700 text-white font-bold py-2 px-4 rounded-lg transition duration-300">
                    + Tambah Artikel Baru
                </button>
            </header>

            <div id="articles-loading" class="flex justify-center items-center py-10 hidden">
                <div class="loader"></div> <span class="ml-3 text-gray-600 dark:text-gray-400">Memuat artikel...</span>
            </div>

             <div id="articles-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8 pb-4">
                 <p id="no-articles-message" class="text-gray-500 dark:text-gray-400 hidden col-span-full text-center">Belum ada artikel.</p>
             </div>

            <div id="article-modal" class="fixed inset-0 bg-gray-600 bg-opacity-75 flex items-center justify-center hidden z-30">
                <div class="relative bg-white dark:bg-gray-700 w-full max-w-2xl mx-auto rounded-lg shadow-lg p-6">
                    <h3 id="article-modal-title" class="text-2xl font-semibold mb-4 text-gray-800 dark:text-gray-100">Tambah Artikel Baru</h3>
                    <form id="article-form">
                        <input type="hidden" id="article-id" name="id">

                        <div class="mb-4">
                            <label for="article-title" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Judul</label>
                            <input type="text" id="article-title" name="title" required
                                   class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-red-500 focus:border-red-500 sm:text-sm dark:bg-gray-600 dark:border-gray-500 dark:text-white">
                        </div>

                        <div class="mb-4">
                             <label for="article-content" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Isi Artikel</label>
                             <textarea id="article-content" name="content" rows="6" required
                                      class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-red-500 focus:border-red-500 sm:text-sm dark:bg-gray-600 dark:border-gray-500 dark:text-white"
                                      placeholder="Tulis isi artikel di sini..."></textarea>
                        </div>

                         <div class="mb-4">
                            <label for="article-image" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Gambar Artikel (Opsional)</label>
                            <input type="file" id="article-image" name="image" accept="image/*"
                                   class="mt-1 block w-full text-sm text-gray-500 dark:text-gray-400 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-red-50 file:text-red-700 hover:file:bg-red-100 dark:file:bg-gray-600 dark:file:text-red-300 dark:hover:file:bg-gray-500">
                             <img id="article-image-preview" src="" alt="Preview Gambar" class="article-image-preview">
                             <input type="hidden" id="current-image-url" name="current_image_url"> 
                        </div>

                         <div class="mb-4">
                            <label for="article-author" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Penulis</label>
                            <input type="text" id="article-author" name="author_name" readonly
                                   class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm bg-gray-100 sm:text-sm dark:bg-gray-500 dark:border-gray-500 dark:text-gray-300" placeholder="Akan diisi otomatis">
                        </div>

                        <p id="article-form-message" class="text-sm mb-4 hidden"></p>

                        <div class="mt-6 flex justify-end space-x-3">
                            <button type="button" id="cancel-article-button" class="bg-gray-200 hover:bg-gray-300 text-gray-800 font-bold py-2 px-4 rounded-lg transition duration-300 dark:bg-gray-600 dark:hover:bg-gray-500 dark:text-gray-300">
                                Batal
                            </button>
                            <button type="submit" id="submit-article-button" class="bg-red-600 hover:bg-red-700 text-white font-bold py-2 px-4 rounded-lg transition duration-300">
                                Simpan Artikel
                            </button>
                        </div>
                    </form>
                </div>
