        <!-- ===== Konten Utama ===== -->
        <main class="ml-20 w-full min-h-screen flex flex-col p-8 md:p-12 relative space-y-8">

            <h1 class="text-3xl font-bold text-gray-800">Pengaturan Akun</h1>

          
            <div id="not-logged-in" class="hidden text-center p-10 bg-gray-50 rounded-lg shadow-md">
                <h2 class="text-2xl font-semibold text-gray-700 mb-4">Anda Belum Login</h2>
                <p class="text-gray-600 mb-6">Silakan masuk untuk mengakses pengaturan akun Anda.</p>
                <a href="login.html" class="inline-block bg-red-600 hover:bg-red-700 text-white font-bold py-2 px-6 rounded-lg transition duration-300">
                    Masuk Sekarang
                </a>
            </div>

            
            <div id="logged-in-settings" class="hidden space-y-8">

              
                <div class="p-6 bg-gray-50 rounded-lg shadow-md">
                    <h2 class="text-xl font-semibold text-gray-700 mb-2">Informasi Akun</h2>
                    <p class="text-gray-600">Login sebagai: <strong id="setting-user-email" class="text-gray-800">memuat...</strong></p>
                </div>
                <div class="p-6 bg-gray-50 rounded-lg shadow-md">
                    <h2 class="text-xl font-semibold text-gray-700 mb-4">Keamanan</h2>
                    <form id="change-password-form" class="space-y-4">
                        <h3 class="text-lg font-medium text-gray-800">Ubah Password</h3>
                         <p id="password-message" class="text-sm hidden"></p>
                        <div>
                            <label for="current-password" class="block text-sm font-medium text-gray-700 mb-1">Password Saat Ini (Opsional di Supabase, tapi bagus untuk UI)</label>
                            <input type="password" id="current-password" name="current-password" autocomplete="current-password"
                                   class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-red-500 focus:border-red-500 sm:text-sm" placeholder="********">
                        </div>
                        <div>
                            <label for="new-password" class="block text-sm font-medium text-gray-700 mb-1">Password Baru</label>
                            <input type="password" id="new-password" name="new-password" required minlength="6" autocomplete="new-password"
                                   class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-red-500 focus:border-red-500 sm:text-sm" placeholder="Minimal 6 karakter">
                        </div>
                        <div>
                            <label for="confirm-password" class="block text-sm font-medium text-gray-700 mb-1">Konfirmasi Password Baru</label>
                            <input type="password" id="confirm-password" name="confirm-password" required minlength="6" autocomplete="new-password"
                                   class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-red-500 focus:border-red-500 sm:text-sm" placeholder="Ulangi password baru">
                        </div>
                        <div class="flex justify-end">
                             <button type="submit" id="save-password-button"
                                    class="bg-red-600 hover:bg-red-700 text-white font-bold py-2 px-4 rounded-lg transition duration-300 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500 shadow-md">
                                Simpan Password Baru
                            </button>
                        </div>
                    </form>
                </div>
                 <div class="pt-4 border-t border-gray-200 dark:border-gray-600">
                     <button id="setting-logout-button" class="w-full md:w-auto bg-gray-200 hover:bg-gray-300 text-red-600 font-bold py-2 px-5 rounded-lg transition duration-300 dark:bg-gray-600 dark:hover:bg-gray-500 dark:text-red-400">
                        Logout
                    </button>
                 </div>

            </div>

        </main>
    </div>
